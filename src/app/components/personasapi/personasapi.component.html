<h1 style="color:red">Api personas Angular</h1>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Edad</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of personas">
            <td>{{person.IdPersona}}</td>
            <td>{{person.Nombre}}</td>
            <td>{{person.Email}}</td>
            <td>{{person.Edad}}</td>
        </tr>
    </tbody>
</table>
